<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte 3D avec MapLibre, GeoJSON et PNG</title>
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
    <h1>Carte 3D avec MapLibre, fichier GeoJSON et PNG</h1>
    <div id="map"></div>

    <script>
        const MAPTILER_KEY = 'WvVtTTIBfHqjgqk8z7wR';  // Votre clé API MapTiler

        // Créer la carte MapLibre avec fond 3D
        const map = new maplibregl.Map({
            style: `https://api.maptiler.com/maps/streets/style.json?key=${MAPTILER_KEY}`,  // Style de la carte
            center: [-1.436042, 49.053291],  // Coordonnées de Coutances (exemple)
            zoom: 15.5,
            pitch: 45,  // Inclinaison pour voir les bâtiments en 3D
            bearing: -17.6,  // Rotation pour une vue plus intéressante
            container: 'map',
            canvasContextAttributes: { antialias: true }
        });

        map.on('load', () => {
            // Ajouter la source de données pour les bâtiments
            map.addSource('openmaptiles', {
                url: `https://api.maptiler.com/tiles/v3/tiles.json?key=${MAPTILER_KEY}`,
                type: 'vector',
            });

            // Ajouter la couche des bâtiments 3D
            map.addLayer({
                'id': '3d-buildings',
                'source': 'openmaptiles',
                'source-layer': 'building',
                'type': 'fill-extrusion',
                'minzoom': 15,
                'filter': ['!=', ['get', 'hide_3d'], true],
                'paint': {
                    'fill-extrusion-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'render_height'], 0, 'lightgray', 200, 'royalblue', 400, 'lightblue'
                    ],
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        16,
                        ['get', 'render_height']
                    ],
                    'fill-extrusion-base': ['case',
                        ['>=', ['get', 'zoom'], 16],
                        ['get', 'render_min_height'], 0
                    ]
                }
            });

            // Ajouter le fichier GeoJSON
            fetch('https://raw.githubusercontent.com/marjolainelienard/bus_macon/main/network.geojson')
                .then(response => response.json())
                .then(data => {
                    // Ajouter des marqueurs personnalisés pour chaque point du GeoJSON
                    data.features.forEach(feature => {
                        const coordinates = feature.geometry.coordinates;
                        const lat = coordinates[1];
                        const lng = coordinates[0];

                        // Créer un marqueur personnalisé
                        const marker = new maplibregl.Marker({ color: 'red' })
                            .setLngLat([lng, lat])
                            .setPopup(new maplibregl.Popup().setHTML(`
                                <strong>${feature.properties.name || "Nom d'arrêt inconnu"}</strong><br/>
                                Numéro du bus : ${feature.properties.Lignes || "Numéro de bus inconnu"}
                            `))
                            .addTo(map);
                    });
                });

            // Ajouter l'overlay PNG représentant les lignes de bus sur la carte
            var bounds = [[49.086057, -1.485948], [49.021530, -1.409350]]; // Limites géographiques du PNG
            map.addSource('png-overlay', {
                type: 'image',
                url: 'lignes.png',
                coordinates: [
                    [bounds[0][1], bounds[0][0]],  // Coin inférieur gauche
                    [bounds[1][1], bounds[0][0]],  // Coin inférieur droit
                    [bounds[1][1], bounds[1][0]],  // Coin supérieur droit
                    [bounds[0][1], bounds[1][0]]   // Coin supérieur gauche
                ]
            });

            map.addLayer({
                id: 'png-overlay-layer',
                source: 'png-overlay',
                type: 'image',
                paint: {
                    'raster-opacity': 0.8
                }
            });
        });
    </script>
</body>
</html>
